<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Invitación 🎉 Cumpleaños de Cristiancillo 🎁</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #2c0d0d, #1a1a1a);
    color: #fff;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 10px;
  }

  .wrap {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 400px;
  }

  .card {
    background: rgba(0, 0, 0, 0.6);
    border: 3px solid #ff4500;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(255,69,0,0.8);
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 8px;
    color: #ffcc00;
    text-shadow: 2px 2px #000, 0 0 10px #ff4500, 0 0 20px #ff4500;
  }

  .subtitle {
    font-size: 16px;
    margin-bottom: 14px;
    color: #ffa07a;
    text-shadow: 0 0 5px #ff4500, 0 0 10px #ff6347;
  }

  p { font-size: 14px; margin: 6px 0; }

  .btn {
    width: 100%;
    max-width: 300px;
    display: block;
    margin: 10px auto;
    padding: 14px 0;
    font-size: 16px;
    text-decoration: none;
    text-align: center;
    background: #000;
    color: #fff;
    border: 2px solid #ff0000;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
  }

  .btn:hover { 
    background: #111; 
    box-shadow: 0 0 15px #ff0000;
  }

  .brasas {
    position: fixed;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    height: 100px;
    background: radial-gradient(circle at center, rgba(255,69,0,0.8), rgba(139,0,0,0.2));
    border-radius: 50%;
    filter: blur(15px);
    animation: fuego 2s infinite alternate;
    z-index: 0;
  }
  @keyframes fuego {
    0% { opacity: 0.7; transform: translateX(-50%) scale(1); }
    100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
  }

  .humo {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
    background: radial-gradient(circle, rgba(255,255,255,0.4), rgba(200,200,200,0.1), transparent);
    border-radius: 50%;
    animation: humo 6s infinite;
    filter: blur(20px);
    z-index: 0;
  }
  @keyframes humo {
    0% { transform: translate(-50%,0) scale(1); opacity: 0.5; }
    50% { transform: translate(-50%,-40px) scale(1.3); opacity: 0.6; }
    100% { transform: translate(-50%,-80px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>🎁 Cumpleaños de Cristiancillo 🍖🔥</h1>
    <p class="subtitle">🎉 Acompáñanos en una velada para celebrar mi cumpleaños 🎁 con un rico asado 🍖 y un cóctel especial 🍹</p>
    <p><b>📅 Fecha:</b> 01 de Noviembre <br><b>🕗 Hora:</b> 20:00 hrs</p>

    <a class="btn" href="https://maps.app.goo.gl/nkF6RqPsSXNzohYr8" target="_blank">
      Ver ubicación 📍
    </a>

    <button class="btn" id="rsvp">Confirmar asistencia ✅</button>
  </div>
</div>

<div class="brasas"></div>
<div class="humo"></div>

<!-- Script Confirmación por WhatsApp con registro del nombre -->
<script>
document.getElementById('rsvp').addEventListener('click', () => {
  const name = prompt("¿Cuál es tu nombre? 😊");
  
  if (name && name.trim() !== "") {
    const encodedName = encodeURIComponent(name.trim());
    const message = `Hola! Confirmo mi asistencia🎉%0AMi nombre es: ${encodedName}`;
    const whatsappURL = `https://wa.me/56993122832?text=${message}`;
    
    window.open(whatsappURL, '_blank');
  } else {
    alert("Por favor ingresa tu nombre para confirmar ✅");
  }
});
</script>

</body>
</html>
